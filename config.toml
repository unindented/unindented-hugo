copyright = "All content by <a href=\"https://www.unindented.org/\" rel=\"me\" class=\"h-card\">Daniel Perez Alvarez</a> unless otherwise noted. <a href=\"https://creativecommons.org/licenses/by-sa/4.0/\" target=\"_blank\" rel=\"noreferrer\">Some rights reserved</a>."

enableRobotsTXT = true
ignoreFiles = ["README.md", "LICENSE"]

[params]
description = "Home of Daniel Perez Alvarez"
themeColor = "#27272a"
backgroundColor = "#27272a"
articleListCount = 25
articleRelatedCount = 5
umamiId = "8bcbbf05-b840-4f8e-80d4-98504aa06a1b"
umamiTracker = "https://umm.unindented.org/umm.js"

[author]
name = "Daniel Perez Alvarez"
email = "daniel@unindented.org"

[social]
facebook = "unindented"
github = "unindented"
twitter = "unindented"

# Other stuff

[build]
writeStats = true

[markup.highlight]
noClasses = false

[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.parser.attribute]
block = true
title = true

[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest", "json"]

[outputFormats.manifest]
mediaType = "application/manifest+json"
baseName = "manifest"
isPlainText = true
rel = "manifest"

[outputFormats.rss]
baseName = "rss"

[outputs]
home = ["html", "manifest", "rss"]
page = ["html"]
section = ["html"]
taxonomy = ["html"]
term = ["html"]

[privacy.disqus]
disable = true

[privacy.googleAnalytics]
disable = true

[privacy.instagram]
simple = false

[privacy.twitter]
enableDNT = true
simple = false

[privacy.vimeo]
enableDNT = true
simple = false

[privacy.youtube]
privacyEnhanced = true

[related]
includeNewer = true
threshold = 80
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[taxonomies]
tag = "tags"
