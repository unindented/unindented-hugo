<ul class="h-feed mt-20 max-w-prose">
  {{ range . }}
    <li class="h-entry border-t border-gray-200 py-8 dark:border-gray-700">
      <a
        href="{{ .RelPermalink }}"
        class="p-name u-url u-uid text-3xl font-bold hover:text-blue-800 dark:hover:text-blue-200"
      >
        {{ .Title | markdownify }}
      </a>
      <small class="block text-gray-600 dark:text-gray-400">
        {{ partial "utils/meta" . }}
      </small>
    </li>
  {{ end }}
</ul>
