name: "Test site"
description: "Install required dependencies and test site"

runs:
  using: "composite"
  steps:
    - name: Run Playwright
      shell: bash
      run: |
        cd tests
        npm install playwright@${PLAYWRIGHT_VERSION}
        node index.mjs

    - name: Run Lighthouse
      shell: bash
      run: |
        npm install -g @lhci/cli@${LHCI_VERSION}
        lhci autorun
