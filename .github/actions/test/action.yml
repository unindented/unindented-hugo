name: "Test site"
description: "Install required dependencies and test site"

runs:
  using: "composite"
  steps:
    - name: Run tests
      shell: bash
      run: |
        npx playwright install-deps
        npm ci
        make test

    - name: Run Lighthouse
      env:
        LHCI_VERSION: "0.9.x"
      shell: bash
      run: |
        npm install -g @lhci/cli@${LHCI_VERSION}
        lhci autorun
