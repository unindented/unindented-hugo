name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NASM_VERSION: "2.15.05-1"
  NASM_SHA256: c860caec653b865d5b83359452d97b11f1b3ba5b18b07cac554cf72550b3bfc9
  HUGO_VERSION: "0.78.1"
  HUGO_SHA256: 5640a2ff09f6ac6c860059f1fcf76d8e91575f81fdd94d8be3be8fc88be7a158
  PLAYWRIGHT_VERSION: "1.6.1"
  LHCI_VERSION: "0.6.1"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Cache cavif
        uses: actions/cache@v2
        env:
          cache-name: cache-cavif
        with:
          path: ~/.cargo/bin/cavif
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache resources generated by Hugo
        uses: actions/cache@v2
        env:
          cache-name: cache-hugo
        with:
          path: resources/_gen
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Build site
        uses: ./.github/actions/build

      - name: Upload site
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: |
            public
            .lighthouserc.json

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Set up Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Download site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: .

      - name: Test site
        uses: ./.github/actions/test
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: |
            tests/screenshots
