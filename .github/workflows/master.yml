name: Master

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Cache cavif
        uses: actions/cache@v2
        env:
          cache-name: cache-cavif
        with:
          path: ~/.cargo/bin/cavif
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache resources generated by Hugo
        uses: actions/cache@v2
        env:
          cache-name: cache-hugo
        with:
          path: resources/_gen
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Build site
        uses: ./.github/actions/build

      - name: Upload site
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: |
            public
            .lighthouserc.json

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Set up Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Download site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: .

      - name: Test site
        uses: ./.github/actions/test
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: |
            tests/screenshots

  deploy:
    name: Deploy to production
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Download site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: .

      - name: Deploy via rsync
        uses: ./.github/actions/rsync
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_USERNAME: ${{secrets.SSH_USERNAME}}
          SSH_HOSTNAME: ${{secrets.SSH_HOSTNAME}}
        with:
          options: --archive --delete --exclude-from .rsyncignore
          source: public/
          target: ~/unindented.org/
