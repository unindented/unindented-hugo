name: Master

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Cache cavif
        uses: actions/cache@v3
        env:
          cache-name: cache-cavif
        with:
          path: ~/.cargo/bin/cavif
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache resources generated by Hugo
        uses: actions/cache@v3
        env:
          cache-name: cache-hugo
        with:
          path: resources/_gen
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Build site
        uses: ./.github/actions/build
        with:
          environment: prod

      - name: Upload site
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: |
            public
            .lighthouserc.json

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Download site
        uses: actions/download-artifact@v3
        with:
          name: site
          path: .

      - name: Test site
        uses: ./.github/actions/test
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: |
            tests/screenshots

  deploy:
    name: Deploy to production
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Download site
        uses: actions/download-artifact@v3
        with:
          name: site
          path: .

      - name: Deploy via rsync
        uses: ./.github/actions/rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          options: --archive --delete --exclude-from .rsyncignore
          source: public/
          target: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOSTNAME }}:~/unindented.org/
